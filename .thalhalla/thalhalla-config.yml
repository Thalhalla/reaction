image: docker:latest


variables:
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  - echo $BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

testing:
  stage: deploy
  script:
    - docker build --build-arg TOOL_NODE_FLAGS="--max-old-space-size=2048" -t "$CI_REGISTRY_IMAGE:${CI_COMMIT_REF_SLUG}" .
  only:
    - branches
  except:
    - thalhalla

thalhalla:
  stage: deploy
  script:
    - docker build --build-arg TOOL_NODE_FLAGS="--max-old-space-size=2048" -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - thalhalla
